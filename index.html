<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
</head>

<body>
    <div class="wrapper maincontainer">
        <header>
            <div class="top-bar">
                <div class="logo">
                    <img src="./assets/ya-logo-white.png" alt="yaLogo">
                </div>
                <nav>

                </nav>
                <div class="map-pin">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
            </div>
            <div class="search-bar">
                <form action="#">
                    <div class="search-area">
                        <input type="text" id="searchInput" placeholder="Search.." name="sfield">
                        <a href="
                            #" class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </form>
            </div>
        </header>

        <main>
            <div class="product-category container">
                <h2>Product Category</h2>
                <p>YA search enhancer</p>
                <div class="animated-arrow bounce">
                    <i class="fa fa-angle-double-down"></i>
                </div>
            </div>

            <div class="dynamic swiper-container">
                <div class="swiper-wrapper">

                    <div class="card swiper-slide">
                        <div class="card-body">
                            <h4 class="card-title" id='firstTitle'></h4>

                            <div class="form-group">
                                <select class="form-control" id='firstSelect'>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card swiper-slide">
                        <div class="card-body">
                            <h4 class="card-title" id='secondTitle'></h4>

                            <div class="form-group">
                                <select class="form-control" id='secondSelect'>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="card swiper-slide">
                        <div class="card-body">
                            <h4 class="card-title" id='thirdTitle'></h4>

                            <div class="form-group">
                                <select class="form-control" id='thirdSelect'>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="swiper-pagination"></div>

            </div>

        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.js"></script>
</body>

</html>
